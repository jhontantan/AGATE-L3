{% extends 'base.html' %}

{% block content %}

    <div id="main-bloc">
        <div class="btn-toolbar" role="toolbar" aria-label="Utilitary buttons">
            <div class="col-1">
                <button id="btn-import" class="btn btn-primary" type="button" data-toggle="modal"
                        data-target="#exampleModal">Import
                </button>
            </div>
            <div class="col-space"></div>
            <div class="col-1">
                <button id="btn-export" name="b_export" type="button" onclick="window.location.href = 'export';"
                        class="btn btn-secondary">
                    Export
                </button>
            </div>
            <div class="col-space"></div>
            <div class="col-1">
                <button id="btn-update" type="button" onclick="window.location.href = 'update';"
                        class="btn btn-secondary">Update
                </button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form method="POST" action="import" enctype="multipart/form-data">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Importer un fichier</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p><input type="file" class="form-control form-control-sm" name="file" id="inputImportFile">
                            </p>
                            <p>Nom de la table : <input type="text" id="table-name" name="table-name" required
                                                        minlength="3" size="37"></p>
                            <p>Année des données : <input id="year-data" min="00" value="21" max="99" type="number"
                                                          name="year-data"></p>
                            <p>Année du referentiel: <input id="year-ref" min="00" value="21" max="99" type="number"
                                                            name="year-ref"></p>
                            <p>Commentaire : <textarea rows="5" cols="55" name="commentaire"></textarea></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                            <button type="submit" id="btn-submit" class="btn btn-primary">Charger</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="sheet-area">
            <div id="tableau"></div>
            <link href="https://cdn.jsdelivr.net/npm/handsontable@8.3.0/dist/handsontable.full.min.css" rel="stylesheet"
                  media="screen">
            <script src="https://cdn.jsdelivr.net/npm/handsontable@8.3.0/dist/handsontable.full.min.js"></script>
            <script type="text/javascript"
                    src="https://cdn.jsdelivr.net/npm/handsontable@8.3.0/dist/languages/fr-FR.js"></script>
            <script>
                var data = [[]];

                var container = document.getElementById('tableau');
                var hot = new Handsontable(container, {
                    data: data,
                    colWidth: 500,
                    rowHeights: 30,
                    width: '100%',
                    height: 620,
                    minRows: 20,
                    minCols: 35,
                    minSpareRows: 1,
                    rowHeaders: true,
                    colHeaders: true,
                    colWidths: 100,
                    contextMenu: true,
                    language: 'fr-FR',
                    filters: true,
                    dropdownMenu: true,
                    licenseKey: 'non-commercial-and-evaluation'
                });
            </script>
        </div>
    </div>


{% endblock %}
