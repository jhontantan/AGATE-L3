<!doctype html>
<html lang="fr">

<head>
    {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
              integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <title>Outil Agate</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% endblock %}
</head>

<body>
<!-- En tête de la page -->
<header>
    <div class="row">
        <div class="col-1">
            <a href="/">
                <img src="{{ url_for('static', filename='logo_Agate.jpg') }}" width="200" height="200" id="logo"
                 class="loat-left" alt="">
            </a>
        </div>
        <div class="col-9 align-self-center">
            <h1 id="main-title">Gestion et traitement de données géographiques</h1>
        </div>
    </div>
</header>

<!-- Contenu de la page -->
{% block content %}{% endblock %}

<!-- Pied de page -->
<footer>
    <div>© 2021 Agate Territoires | <a href="https://agate-territoires.fr/">Site officiel</a></div>
</footer>

<!-- JavaScript (JS) -->
{% block js %}
    <!-- Import de JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Import du JS de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
